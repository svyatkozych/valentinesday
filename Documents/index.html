        const reason = document.createElement('div');
        reason.className = 'reason-item';

        const randomIndex = Math.floor(Math.random() * reasonsList.length);
        reason.textContent = 'üíù ' + reasonsList[randomIndex];

        const left = 5 + Math.random() * 80; // %
        const top = 5 + Math.random() * 75;  // %
        reason.style.left = left + '%';
        reason.style.top = top + '%';

        const animDelay = Math.random() * 2;
        reason.style.animationDelay = animDelay + 's';

        const duration = 7 + Math.random() * 4; // 7-11 —Å–µ–∫

        reasonsContainer.appendChild(reason);

        reasonShowCount++;
        countSpan.textContent = reasonShowCount;

        setTimeout(() => {
          if (reason.parentNode) reason.remove();
        }, duration * 1000 + 500);
      }

        setInterval(() => {
          showRandomReason();
        }, 800 + Math.random() * 1400);
      }

        startReasonsLoop();

        setInterval(() => {

          else if (r < 0.7) createEffect('petal', 1, false);

      });
