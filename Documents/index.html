        "¬´—Ç–∏ —Ü—ñ–Ω—É—î—à —Ç–µ, —â–æ —è —Ä–æ–±–ª—é –¥–ª—è —Ç–µ–±–µ¬ª",
        "¬´—Ç–∏ –ø–æ–º—ñ—á–∞—î—à –¥—Ä—ñ–±–Ω–∏—Ü—ñ¬ª",
        "¬´—Ç–∏ –¥—è–∫—É—î—à –∑–∞ –≤–µ—á–µ—Ä—é¬ª",
        "¬´—Ç–∏ –Ω–∞–≤—á–∏–ª–∞ –º–µ–Ω–µ –¥–æ–≤—ñ—Ä—è—Ç–∏¬ª",
        "¬´—Ç–∏ –Ω–µ –∑—Ä–∞–¥–∂—É—î—à –º–æ—ó—Ö —Ç–∞—î–º–Ω–∏—Ü—å¬ª",
        "¬´—Ç–∏ –º—ñ–π –æ—Å–æ–±–∏—Å—Ç–∏–π –ø—Å–∏—Ö–æ–ª–æ–≥¬ª",
        "¬´—Ç–∏ —Ç—Ä–∏–º–∞—î—à –º–µ–Ω–µ, –∫–æ–ª–∏ —è –ø–ª–∞—á—É¬ª",
        "¬´—Ç–∏ –≤–∏—Ç–∏—Ä–∞—î—à —Å–ª—å–æ–∑–∏¬ª",
        "¬´—Ç–∏ –≥–æ–≤–æ—Ä–∏—à, —â–æ –≤—Å–µ –±—É–¥–µ –¥–æ–±—Ä–µ ‚Äî —ñ —è –≤—ñ—Ä—é¬ª",
        "¬´—Ç–∏ –¥–∞—î—à –Ω–∞–¥—ñ—é¬ª",
        "¬´—Ç–∏ —Ä–∞–¥—ñ—î—à —Å–æ–Ω—Ü—é —Ä–∞–∑–æ–º –∑—ñ –º–Ω–æ—é¬ª",
        "¬´—Ç–∏ –ª—é–±–∏—à –¥–æ—â —Ç–∞–∫ —Å–∞–º–æ, —è–∫ —è¬ª",
        "¬´—Ç–∏ —Å—Ç—Ä–∏–±–∞—î—à –ø–æ –∫–∞–ª—é–∂–∞—Ö –∑—ñ –º–Ω–æ—é¬ª",
        "¬´—Ç–∏ –Ω–µ —Å—É–¥–∏—à –∑–∞ –ø–æ–≥–∞–Ω—ñ –¥–Ω—ñ¬ª",
        "¬´—Ç–∏ –¥–∞—î—à –ø—Ä–∞–≤–æ –Ω–∞ –ø–æ–º–∏–ª–∫—É¬ª",
        "¬´—Ç–∏ –≤—á–∏—à –º–µ–Ω–µ –±—É—Ç–∏ —Å–∏–ª—å–Ω—ñ—à–∏–º¬ª",
        "¬´—Ç–∏ –º–æ—î –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è¬ª,",
        "¬´—Ç–∏ –ª—é–±–∏—à —Ç–≤–∞—Ä–∏–Ω, —è–∫ —ñ —è¬ª",
        "¬´—Ç–∏ —Ö–æ—á–µ—à –¥—ñ—Ç–µ–π (—á–∏ –Ω–µ —Ö–æ—á–µ—à ‚Äî –≥–æ–ª–æ–≤–Ω–µ, —â–æ –º–∏ —Ä–∞–∑–æ–º)¬ª",
        "¬´—Ç–∏ –ø–ª–∞–Ω—É—î—à —Å—Ç–∞—Ä—ñ—Å—Ç—å –∑—ñ –º–Ω–æ—é¬ª",
        "¬´—Ç–∏ –º—ñ–π –ø–∞—Ä—Ç–Ω–µ—Ä —É –≤—Å—å–æ–º—É¬ª",
        "¬´—Ç–∏ –Ω–µ –∫–∏–¥–∞—î—à —É –±—ñ–¥—ñ¬ª",
        "¬´—Ç–∏ –¥—ñ–ª–∏—à—Å—è –æ—Å—Ç–∞–Ω–Ω—ñ–º¬ª",
        "¬´—Ç–∏ –≤–º—ñ—î—à —á–µ–∫–∞—Ç–∏¬ª",
        "¬´—Ç–∏ —Ü—ñ–ª—É—î—à —â–æ—Ä–∞–Ω–∫—É¬ª",
        "¬´—Ç–∏ –±–∞–∂–∞—î—à –Ω–∞ –Ω—ñ—á —Å–æ–ª–æ–¥–µ—Å–µ–Ω—å–∫–∏—Ö —Å–Ω—ñ–≤¬ª",
        "¬´—Ç–∏ –≤—ñ—Ä–∏—à —É –º–æ—ó –º—Ä—ñ—ó¬ª",
        "¬´—Ç–∏ –¥–∞—Ä—É—î—à –∫–Ω–∏–∂–∫–∏ –∑ –ø–æ–±–∞–∂–∞–Ω–Ω—è–º–∏¬ª",
        "¬´—Ç–∏ –ø–∏—à–µ—à –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫—ñ —Ö–æ—á–µ—Ç—å—Å—è –∑–±–µ—Ä—ñ–≥–∞—Ç–∏¬ª",
        "¬´—Ç–∏ –∑–Ω–∞—î—à, —è–∫ –º–µ–Ω–µ —Ä–æ–∑–≤–µ—Å–µ–ª–∏—Ç–∏¬ª",
        "¬´—Ç–∏ —Ä–æ–±–∏—à –±—É–¥–Ω—ñ —Å–≤—è—Ç–æ–º¬ª",
        "¬´—Ç–∏ ‚Äî –º–æ—î –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è —â–æ–¥–Ω—è¬ª",
        "¬´—Ç–∏ ‚Äî –Ω–∞–π–∫—Ä–∞—â–µ, —â–æ –∑—ñ –º–Ω–æ—é —Å—Ç–∞–ª–æ—Å—å¬ª",
        "¬´—Ç–∏ –ø—Ä–æ—Å—Ç–æ —î ‚Äî —ñ —Ü–µ –Ω–∞–π–±—ñ–ª—å—à–∞ –ø—Ä–∏—á–∏–Ω–∞¬ª",
        "¬´—Ç–∏ –º–æ—è –¥–æ–ª—è, —ñ —è –≤–¥—è—á–∏–π –∑–∞ —Ü–µ¬ª"
      ];

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É –æ–¥–Ω—ñ—î—ó –≤–∏–ø–∞–¥–∫–æ–≤–æ—ó –ø—Ä–∏—á–∏–Ω–∏
      function showRandomReason() {
        const reason = document.createElement('div');
        reason.className = 'reason-item';

        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —ñ–Ω–¥–µ–∫—Å
        const randomIndex = Math.floor(Math.random() * reasonsList.length);
        reason.textContent = 'üíù ' + reasonsList[randomIndex];

        // –í–∏–ø–∞–¥–∫–æ–≤–µ –ø–æ–ª–æ–∂–µ–Ω–Ω—è (5% - 90% —â–æ–± –Ω–µ –≤–∏–ª–∞–∑–∏–ª–æ –∑–∞ –∫—Ä–∞–π)
        const left = 5 + Math.random() * 80; // %
        const top = 5 + Math.random() * 75;  // %
        reason.style.left = left + '%';
        reason.style.top = top + '%';

        // –í–∏–ø–∞–¥–∫–æ–≤–∞ –∑–∞—Ç—Ä–∏–º–∫–∞ –∞–Ω—ñ–º–∞—Ü—ñ—ó (–Ω–µ–≥–∞—Ç–∏–≤–Ω–∞ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–∞, –ø—Ä–æ—Å—Ç–æ 0-2—Å)
        const animDelay = Math.random() * 2;
        reason.style.animationDelay = animDelay + 's';

        // –¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –∂–∏—Ç—Ç—è –ø—Ä–∏—á–∏–Ω–∏ 7-10 —Å–µ–∫—É–Ω–¥ (–≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ –¥–æ –∞–Ω—ñ–º–∞—Ü—ñ—ó)
        const duration = 7 + Math.random() * 4; // 7-11 —Å–µ–∫

        // –î–æ–¥–∞—î–º–æ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        reasonsContainer.appendChild(reason);

        // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ—á–∏–ª—å–Ω–∏–∫
        reasonShowCount++;
        countSpan.textContent = reasonShowCount;

        // –í–∏–¥–∞–ª–∏—Ç–∏ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
        setTimeout(() => {
          if (reason.parentNode) reason.remove();
        }, duration * 1000 + 500);
      }

      // –ó–∞–ø—É—Å–∫–∞—î–º–æ –ø–æ—Å—Ç—ñ–π–Ω–µ –∑'—è–≤–ª—è–Ω–Ω—è –ø—Ä–∏—á–∏–Ω (–∫–æ–∂–Ω—ñ 0.8-2.2 —Å–µ–∫—É–Ω–¥–∏ –Ω–æ–≤–∞ –ø—Ä–∏—á–∏–Ω–∞)
      function startReasonsLoop() {
        setInterval(() => {
          showRandomReason();
        }, 800 + Math.random() * 1400); // –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª
      }

      // –°—Ç–∞—Ä—Ç—É—î–º–æ –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
      window.addEventListener('load', () => {
        startReasonsLoop();

        // –î–æ–¥–∞—Ç–∫–æ–≤–æ: —Ñ–æ–Ω–æ–≤–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è —á–∞—Å—Ç–∏–Ω–æ–∫ (–¥–ª—è –∫—Ä–∞—Å–∏)
        setInterval(() => {
          const r = Math.random();
          if (r < 0.4) createEffect('floating-heart', 2);
          else if (r < 0.7) createEffect('petal', 2);
          else createEffect('sparkle', 3);
        }, 2500);
      });

      // –ù–µ–≤–µ–ª–∏—á–∫–∏–π —Ç—Ä–µ–π–ª —ñ—Å–∫–æ—Ä–∫–∏ –∑–∞ –º–∏—à–∫–æ—é (—Ä–æ–º–∞–Ω—Ç–∏—á–Ω–æ)
      let mouseThrottle = false;
      document.addEventListener('mousemove', (e) => {
        if (mouseThrottle) return;
        mouseThrottle = true;
        setTimeout(() => { mouseThrottle = false; }, 100);
        if (Math.random() > 0.7) {
          const spark = document.createElement('div');
          spark.innerHTML = '‚ú®';
          spark.style.position = 'fixed';
          spark.style.left = (e.clientX - 10) + 'px';
          spark.style.top = (e.clientY - 20) + 'px';
          spark.style.fontSize = '1.4rem';
          spark.style.pointerEvents = 'none';
          spark.style.zIndex = '9999';
          spark.style.animation = `floatUp 2.5s linear forwards`;
          effectsContainer.appendChild(spark);
          setTimeout(() => { if (spark.parentNode) spark.remove(); }, 2500);
        }
      });

    })();
  </script>
